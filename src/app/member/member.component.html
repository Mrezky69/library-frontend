<app-navbar></app-navbar>
<div class="member-container">
  <h1>Daftar Member</h1>

  <div *ngIf="isLoading" class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>

  <table mat-table [dataSource]="members" class="mat-elevation-z8" *ngIf="!isLoading">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let member">{{ member.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nama</th>
      <td mat-cell *matCellDef="let member">{{ member.name }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let member">{{ member.email }}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Telepon</th>
      <td mat-cell *matCellDef="let member">{{ member.phone }}</td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Alamat</th>
      <td mat-cell *matCellDef="let member">{{ member.address }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Aksi</th>
      <td mat-cell *matCellDef="let member">
        <button mat-button color="warn" (click)="deleteMember(member.id)">Hapus</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id', 'name', 'email', 'phone', 'address', 'action']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'email', 'phone', 'address', 'action'];"></tr>
  </table>
</div>
