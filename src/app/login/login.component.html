<div class="login-background">
    <div class="login-box">
      <h2 class="login-title">LOGIN</h2>
      <form [formGroup]="form" (ngSubmit)="submit()">
      <mat-form-field appearance="fill" class="login-input">
        <mat-label>Email</mat-label>
        <mat-icon matPrefix>email</mat-icon>
        <input matInput type="email" placeholder="Email" [formControl]="emailControl">
        <mat-error *ngIf="emailControl.hasError('required')" class="error-input">
          Email is required
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="login-input">
        <mat-label>Password</mat-label>
        <mat-icon matPrefix>lock</mat-icon>
        <input matInput type="password" placeholder="Password" [formControl]="passwordControl">
        <mat-error *ngIf="passwordControl.hasError('required')" class="error-input">
          Password is required
        </mat-error>        
      </mat-form-field>
  
      <button mat-raised-button color="primary" class="container-button" type="submit">LOGIN</button>
      </form>
      <p class="forgot">Don't have an Account ? <a href="/register">Click Here</a></p>
    </div>
</div>
