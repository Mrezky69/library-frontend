<div class="login-background">
    <div class="login-box">
      <h2 class="login-title">Register</h2>
      <form [formGroup]="form" (ngSubmit)="submit()">
      <mat-form-field appearance="fill" class="login-input">
        <mat-label>Name</mat-label>
        <mat-icon matPrefix>person</mat-icon>
        <input matInput type="text" placeholder="Name" [formControl]="nameControl">
        <mat-error *ngIf="nameControl.hasError('required')" class="error-input">
            Name is required
          </mat-error>  
      </mat-form-field>

      <mat-form-field appearance="fill" class="login-input">
        <mat-label>Email</mat-label>
        <mat-icon matPrefix>email</mat-icon>
        <input matInput type="email" placeholder="Email" [formControl]="emailControl">
        <mat-error *ngIf="emailControl.hasError('required')" class="error-input">
            Email is required
          </mat-error>  
      </mat-form-field>      

      <mat-form-field appearance="fill" class="login-input">
        <mat-label>Address</mat-label>
        <mat-icon matPrefix>address</mat-icon>
        <input matInput type="text" placeholder="Address" [formControl]="addressControl">
        <mat-error *ngIf="addressControl.hasError('required')" class="error-input">
            Address is required
          </mat-error>  
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="login-input">
        <mat-label>PhoneNumber</mat-label>
        <mat-icon matPrefix>phone</mat-icon>
        <input matInput type="text" placeholder="PhoneNumber" [formControl]="phoneControl">
        <mat-error *ngIf="phoneControl.hasError('required')" class="error-input">
            PhoneNumber is required
          </mat-error>
          <mat-error *ngIf="phoneControl.hasError('minlength')" class="error-input">
            Min 12 characters , Max 13 characters
          </mat-error>                    
      </mat-form-field>      

      <mat-form-field appearance="fill" class="login-input">
        <mat-label>Password</mat-label>
        <mat-icon matPrefix>lock</mat-icon>
        <input matInput type="password" placeholder="Password" [formControl]="passwordControl">
        <mat-error *ngIf="passwordControl.hasError('required')" class="error-input">
            Password is required
          </mat-error>  
          <mat-error *ngIf="passwordControl.hasError('minlength')" class="error-input">
            Minimum 6 characters
          </mat-error>          
      </mat-form-field>
  
      <button mat-raised-button color="primary" class="container-button" type="submit">REGISTER</button>  
      </form>

      <p class="forgot">I have an Account ? <a href="/login">Click Here</a></p>
    </div>
</div>
